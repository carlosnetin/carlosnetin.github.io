<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estoque.css"> <!-- Arquivo CSS para estilização -->
</head>
<body>

    <!-- Logo -->
    <a href="index.html">
    <img src="IMAGENS/logo.png" alt="Seu Logo" id="logo">
    </a>

    <h1>Controle de Estoque</h1>

    <!-- Formulário para cadastro de novo produto -->
    <h2>Cadastro de Produto</h2>
    <form id="cadastro-produto">
        <label for="nome-produto">Nome do Produto:</label>
        <input type="text" id="nome-produto" name="nome-produto" required>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required>
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" min="0.01" step="0.01" required>
        
        <button type="submit">Cadastrar Produto</button>
    </form>

    <!-- Tabela para exibição dos produtos cadastrados -->
    <h2>Produtos Cadastrados</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-produtos">
            <!-- Aqui os produtos serão listados dinamicamente via JavaScript -->
        </tbody>
    </table>

    <div id="total-preco"></div>

    <!-- Script JavaScript para interatividade -->
    <script src="JS/estoque.js"></script> <!-- Arquivo JavaScript para funcionalidades -->
</body>
</html>
